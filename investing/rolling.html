<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chartContainer {
            width: 80%;
            max-width: 800px;
        }
        #inputContainer {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Stock Returns Visualization</h1>
    <div id="inputContainer">
        <input type="text" id="tickerInput" placeholder="Ticker (e.g., AAPL)" value="AAPL">
        <input type="number" id="startYearInput" placeholder="Start Year (e.g., 2000)" value="2000">
        <input type="number" id="maxDurationInput" placeholder="Max Duration (years)" value="10">
        <button id="updateButton">Update Chart</button>
    </div>
    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    <div id="chartContainer">
        <canvas id="scatterChart"></canvas>
    </div>

    <script>
        let chart;

        function calculateReturns(data, maxDuration) {
            const results = [];
            for (let i = 0; i < data.length; i++) {
                const startYear = new Date(data[i].date).getFullYear();
                for (let duration = 1; duration <= maxDuration && i + duration * 252 < data.length; duration++) {
                    const startPrice = parseFloat(data[i].close);
                    const endPrice = parseFloat(data[i + duration * 252].close);
                    const annualReturn = Math.pow(endPrice / startPrice, 1 / duration) - 1;
                    results.push({
                        startYear: startYear,
                        duration: duration,
                        annualReturn: annualReturn
                    });
                }
            }
            return results;
        }

        function createChart(data) {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            const minYear = Math.min(...data.map(d => d.startYear));
            const maxYear = Math.max(...data.map(d => d.startYear));

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        data: data.map(d => ({
                            x: d.duration,
                            y: d.annualReturn,
                            startYear: d.startYear
                        })),
                        backgroundColor: data.map(d => {
                            const normalizedYear = (d.startYear - minYear) / (maxYear - minYear);
                            const grayValue = Math.floor(128 + normalizedYear * 127);
                            return `rgb(${grayValue},${grayValue},${grayValue})`;
                        }),
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Duration (Years)'
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Annual Return'
                            },
                            ticks: {
                                callback: function(value) {
                                    return (value * 100).toFixed(2) + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Start Year: ${point.startYear}`,
                                        `Duration: ${point.x.toFixed(1)} years`,
                                        `Annual Return: ${(point.y * 100).toFixed(2)}%`
                                    ];
                                }
                            }
                        },
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Stock Returns by Duration'
                        }
                    }
                }
            });
        }

        async function updateChart() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase();
            const startYear = parseInt(document.getElementById('startYearInput').value);
            const maxDuration = parseInt(document.getElementById('maxDurationInput').value);
            const errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.textContent = 'Fetching data...';

            const endDate = new Date();
            const startDate = new Date(startYear, 0, 1);
            const period1 = Math.floor(startDate.getTime() / 1000);
            const period2 = Math.floor(endDate.getTime() / 1000);

            const yahooFinanceUrl = `https://query1.finance.yahoo.com/v7/finance/download/${ticker}?period1=${period1}&period2=${period2}&interval=1d&events=history&includeAdjustedClose=true`;
            const proxyUrl = `https://cors-anywhere.herokuapp.com/${yahooFinanceUrl}`;

            try {
                const response = await fetch(proxyUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    complete: function(results) {
                        const stockData = results.data
                            .filter(row => row.Date && new Date(row.Date).getFullYear() >= startYear)
                            .map(row => ({
                                date: row.Date,
                                close: parseFloat(row['Adj Close'])
                            }));

                        console.log('Processed Stock Data:', stockData.slice(0, 5));

                        if (stockData.length === 0) {
                            errorMessageElement.textContent = 'No data available for the selected date range.';
                            return;
                        }

                        const returns = calculateReturns(stockData, maxDuration);
                        createChart(returns);
                        errorMessageElement.textContent = ''; // Clear error message on success
                    },
                    header: true,
                    skipEmptyLines: true
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                errorMessageElement.textContent = 'Error fetching data. Please check the console for more details.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('updateButton').addEventListener('click', updateChart);
            updateChart();
        });
    </script>
</body>
</html>
