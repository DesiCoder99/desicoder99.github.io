<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chartContainer {
            width: 80%;
            max-width: 800px;
        }
        #inputContainer {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Stock Returns Visualization</h1>
    <div id="inputContainer">
        <input type="text" id="tickerInput" placeholder="Ticker (e.g., AAPL)" value="AAPL">
        <input type="number" id="startYearInput" placeholder="Start Year (e.g., 2000)" value="2000">
        <input type="number" id="maxDurationInput" placeholder="Max Duration (years)" value="10">
        <button onclick="updateChart()">Update Chart</button>
    </div>
    <div id="chartContainer">
        <canvas id="scatterChart"></canvas>
    </div>

    <script>
        let chart;

        // Function to calculate returns
        function calculateReturns(data, maxDuration) {
            const results = [];
            for (let i = 0; i < data.length; i++) {
                const startYear = new Date(data[i].date).getFullYear();
                for (let duration = 1; duration <= maxDuration && i + duration * 252 < data.length; duration++) {
                    const startPrice = parseFloat(data[i].close);
                    const endPrice = parseFloat(data[i + duration * 252].close);
                    const annualReturn = Math.pow(endPrice / startPrice, 1 / duration) - 1;
                    results.push({
                        startYear: startYear,
                        duration: duration,
                        annualReturn: annualReturn
                    });
                }
            }
            return results;
        }

        // Function to create the chart
        function createChart(data) {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            const minYear = Math.min(...data.map(d => d.startYear));
            const maxYear = Math.max(...data.map(d => d.startYear));

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        data: data.map(d => ({
                            x: d.duration,
                            y: d.annualReturn,
                            startYear: d.startYear
                        })),
                        backgroundColor: data.map(d => {
                            const normalizedYear = (d.startYear - minYear) / (maxYear - minYear);
                            const grayValue = Math.floor(128 + normalizedYear * 127);
                            return `rgb(${grayValue},${grayValue},${grayValue})`;
                        }),
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Duration (Years)'
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Annual Return'
                            },
                            ticks: {
                                callback: function(value) {
                                    return (value * 100).toFixed(2) + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Start Year: ${point.startYear}`,
                                        `Duration: ${point.x.toFixed(1)} years`,
                                        `Annual Return: ${(point.y * 100).toFixed(2)}%`
                                    ];
                                }
                            }
                        },
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Stock Returns by Duration'
                        }
                    }
                }
            });
        }

        // Function to update the chart
        async function updateChart() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase();
            const startYear = document.getElementById('startYearInput').value;
            const maxDuration = parseInt(document.getElementById('maxDurationInput').value);

            const apiKey = 'WWGO1J9HG8TENLSH';
            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=${ticker}&outputsize=full&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data['Time Series (Daily)']) {
                    const stockData = Object.entries(data['Time Series (Daily)'])
                        .map(([date, values]) => ({
                            date: date,
                            close: values['5. adjusted close']
                        }))
                        .filter(item => new Date(item.date).getFullYear() >= startYear)
                        .reverse();

                    const returns = calculateReturns(stockData, maxDuration);
                    createChart(returns);
                } else {
                    console.error('No data received from Alpha Vantage');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Initial chart creation
        updateChart();
    </script>
</body>
</html>
